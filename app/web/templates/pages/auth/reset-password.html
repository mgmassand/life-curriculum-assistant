{% extends "base.html" %}

{% block title %}Reset Password - Life Curriculum Assistant{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8" x-data="resetPasswordForm()">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create new password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your new password below.
            </p>
        </div>

        <!-- Success Message -->
        <div x-show="success" x-cloak class="rounded-md bg-green-50 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-800" x-text="message"></p>
                    <p class="mt-2">
                        <a href="/login" class="text-sm font-medium text-green-700 hover:text-green-600">
                            Go to login &rarr;
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div x-show="error" x-cloak class="rounded-md bg-red-50 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-red-800" x-text="error"></p>
                </div>
            </div>
        </div>

        <form x-show="!success" class="mt-8 space-y-6" @submit.prevent="submit()">
            <div class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input id="password" name="password" type="password" required x-model="password"
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Enter new password">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required x-model="confirmPassword"
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Confirm new password">
                </div>
            </div>

            <div>
                <button type="submit" :disabled="loading"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                    <span x-show="!loading">Reset Password</span>
                    <span x-show="loading" x-cloak>Resetting...</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function resetPasswordForm() {
    return {
        token: '{{ token }}',
        password: '',
        confirmPassword: '',
        loading: false,
        error: '',
        success: false,
        message: '',

        async submit() {
            if (this.password !== this.confirmPassword) {
                this.error = 'Passwords do not match';
                return;
            }

            if (this.password.length < 8) {
                this.error = 'Password must be at least 8 characters';
                return;
            }

            this.loading = true;
            this.error = '';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: this.token,
                        new_password: this.password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    this.success = true;
                    this.message = data.message;
                } else {
                    this.error = data.detail || 'Failed to reset password';
                }
            } catch (e) {
                this.error = 'Network error. Please try again.';
            }

            this.loading = false;
        }
    }
}
</script>
{% endblock %}
